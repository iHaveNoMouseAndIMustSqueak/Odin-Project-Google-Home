<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Odin Project - Google Homepage Recreation</title>
        <link rel='stylesheet' type='text/css' href='normalize.css'>
        <link rel='stylesheet' type='text/css' href='main.css'>
    </head>
    <body>
        <header>
            <div>
                <a href='#'>About</a>
                <a href='#'>Store</a>
            </div>
            <ul>
                <li><a href='#'>Gmail</a></li>
                <li><a href='#'>Images</a></li>
                <li class='google-apps'><a href=#  title='Google Apps'></a></li>
                <li class='google-account'><a href='#' title='Google Account: Hello (Hello@gmail.com)'><img src='https://lh3.googleusercontent.com/-0Z28gCuBWdw/AAAAAAAAAAI/AAAAAAAAAAA/AKF05nC6zX_-Qfcs9QVx_wsxBs_Z6hc4ew.CMID/s32-c/photo.jpg' alt=''></a></li>
            </ul>
        </header>
        <main>
            <img 
                alt='The Google logo' 
                src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
                srcset="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png 1x, https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png 2x"
            >
            <form>
                <div id='search-bar'>
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input name='search' type="search" title='Search'>
                    <img src='https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png' alt='' title='Search by voice'>
                </div>
                <div id='search-buttons'>
                    <button id='google-search' type="submit">Google Search</button>
                    <button id='feeling-lucky' type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div>
                <p>United Kingdom</p>
            </div>
            <div class='second-line'>
                <div>
                    <a href='#'>Advertising</a>
                    <a href='#'>Business</a>
                    <a href='#'>How Search works</a>
                </div>
                <div>
                    <a href='#'>Privacy</a>
                    <a href='#'>Terms</a>
                    <a href='#'>Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
